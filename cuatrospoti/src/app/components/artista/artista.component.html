<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">

    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col-2">
        <h3>{{ artista.name }}</h3>

        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>

    </div>
    <div class="col-4 text-left">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>

    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Canci√≥n</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let track of topTracks">
                        <td>
                            <img [src]="track.album.images | noimage" alt="" class="img-thumb">
                        </td>
                        <td>{{track.album.name}}</td>
                        <td>{{track.name}}</td>
                        <td>
                            <!--
                            <audio [src]="track.preview_url" controls></audio>
                            -->
                            <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
